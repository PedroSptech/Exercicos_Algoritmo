<body>
    <input type="number" id="id_idade" placeholder="Insira a sua idade">
    <button onclick="Cal_apo_hom()">Aposentadoria Homem</button>
    <button onclick="Cal_apo_mul()">Aposentadoria Mulher</button>

    <script>
        function Cal_apo_hom(){
            media = 70 - id_idade.value 
            if(id_idade.value >= 70){
                alert("Você já pode se aposentar,  PARABÉNS !!!")
            }else{
                alert("Você ainda não pode se aposentar, você tem, "+ id_idade.value +" anos, e é necessário 70 anos ou mais, ainda faltam "+ media + " anos" )
            }
        }

        function Cal_apo_mul(){
            media = 60 - id_idade.value 
            if(id_idade.value >= 60){
                alert("Você já pode se aposentar, PARABÉNS !!!")
            }else{
                alert("Você ainda não pode se aposentar, você tem, "+ id_idade.value +" anos, e é necessário 60 anos ou mais, ainda faltam "+ media + " anos" )
            }
        }
    </script>

        <button onclick="Cal_Med()"> Ver média </button>

        <script>

           let media = ((id_cont.value * 0.4) + (id_pi.value * 0.6))/2

    <div id="id_ex6">
        <input type="number" id="id_n1" placeholder="Insira o primeiro número">
        <input type="number" id="id_n2" placeholder="Insira o segundo  número">

        <button onclick="soma()">SOMA</button>
        <button onclick="subtracao()">SUBTRAÇÃO</button>
        <button onclick="multiplicacao()">MULTIPLICAÇÃO</button>
        <button onclick="divisao()">DIVISÃO</button>

        <script>
            function soma(){
                let n1 = Number(id_n1.value)
                let n2 = Number(id_n2.value)

                soma = n1 + n2

                 alert("A soma entre "+ n1 + " e " + n2 + " é " + soma)
            }
            function subtracao(){
                n1 = id_n1.value
                n2 = id_n2.value

                subtracao = n1 - n2

                 alert("A subtração entre "+ n1 + " e " + n2 + " é " + subtracao)
            }
            function multiplicacao(){
                n1 = id_n1.value
                n2 = id_n2.value

                multiplicacao = n1 * n2

                alert("A multiplicação entre "+ n1 + " e " + n2 + " é " + multiplicacao)
            }
            function divisao(){
                n1 = id_n1.value
                n2 = id_n2.value

                divisao = n1 / n2

                alert("A divisão entre "+ n1 + " e " + n2 + " é " + divisao)
            }
        </script>
    </div>
